---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  product_name: chef
  product_version: <%= ENV['CHEF_VERSION'] || 'latest' %>
  deprecations_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: amazonlinux-2
  - name: centos-7
  - name: centos-8
  - name: debian-9
  - name: debian-10
  - name: ubuntu-18.04
  - name: ubuntu-20.04

suites:
  - name: checksum_examples
    run_list:
      - recipe[test::sum_examples]

  - name: multi_instance
    run_list:
      - recipe[test]

  - name: templated_service
    run_list:
      - recipe[test::template_example]
